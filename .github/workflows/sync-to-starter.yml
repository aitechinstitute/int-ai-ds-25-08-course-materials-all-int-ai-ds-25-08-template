name: Sync main to starter

on:
  push:
    branches: [ main ]              # instant replication on push to main
  workflow_dispatch: {}              # manual run button

permissions:
  contents: read

concurrency:
  group: sync-to-starter-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    if: github.repository == 'aitechinstitute/int-ai-ds-25-08-template'   # guard: never run on forks/starter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source (no bot creds)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # ðŸ”´ important: do NOT install GITHUB_TOKEN

      - name: Configure Git
        run: |
          git config user.name "starter-sync-bot"
          git config user.email "starter-sync-bot@users.noreply.github.com"

      # Route ALL github.com traffic through your PAT (so no bot token is used)
      - name: Use PAT for all GitHub remotes
        env:
          TOKEN: ${{ secrets.STARTER_PUSH_TOKEN }}
        run: |
          git config --global url."https://x-access-token:${TOKEN}@github.com/".insteadOf "https://github.com/"

      - name: Push main â†’ starter/main
        run: |
          # Add the target repo as a remote
          git remote add starter https://github.com/aitechinstitute/int-ai-ds-25-08-course-materials-all-int-ai-ds-25-08-template.git
          
          # Fetch the current state to make force-with-lease work
          git fetch starter main
          
          # Push with lease (now safe because we have the latest state)
          git push starter refs/heads/main:refs/heads/main --force-with-lease

      # Optional: publish tags like week-*
      - name: Push weekly tags (optional)
        if: always()
        run: |
          if [ -n "$(git tag -l 'week-*')" ]; then
            git push starter --tags
          fi